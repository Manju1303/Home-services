# Render Blueprint - Deploy All Services at Once
# https://render.com/docs/blueprint-spec

services:
  # Backend API Service
  - type: web
    name: home-services-api
    runtime: node
    rootDir: backend
    buildCommand: npm install && npx prisma generate
    startCommand: npm run build && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: home-services-db
          property: connectionString

  # Frontend Static Site
  - type: web
    name: home-services-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: out
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: home-services-api
          property: host
          envVarKey: API_URL

# Free PostgreSQL Database
databases:
  - name: home-services-db
    plan: free
