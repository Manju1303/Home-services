# Render Blueprint - Deploy All Services at Once

services:
  # Backend API Service
  - type: web
    name: home-services-api
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm install && npx prisma generate
    startCommand: npm run build && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: home-services-db
          property: connectionString

  # Frontend Static Site
  - type: web
    name: home-services-frontend
    runtime: static
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: out
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://home-services-api.onrender.com/api

# Free PostgreSQL Database
databases:
  - name: home-services-db
    plan: free
