[build]
  command = "cd backend && npm install && npx prisma generate && npx tsc && cd ../frontend && npm install && npm run build"
  publish = "frontend/out"

[functions]
  directory = "backend/dist"
  node_bundler = "nft"
  included_files = ["backend/node_modules/.prisma/**", "backend/node_modules/@prisma/**"]

[build.environment]
  NODE_VERSION = "18"

# Redirect all /api/* requests to the backend serverless function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/netlify-function/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/health"
  to = "/.netlify/functions/netlify-function/health"
  status = 200
  force = true

# SPA fallback - send all non-file routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
